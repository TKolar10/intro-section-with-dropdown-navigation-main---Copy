<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css.css" />
    <script defer src="js.js"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>

    <header>
        <img src="./images/logo.svg" alt="logo" class="header__img" />
        <img src="./images/icon-menu.svg" alt="menu" class="header__hamburger" />
        <nav class="navigation">
            <img src="./images/icon-close-menu.svg" alt="icon-close-menu" class="mobile__close-btn" />
            <ul class="nav__list">
                <li class="nav__features">
                    Features
                    <img src="./images/icon-arrow-down.svg" alt="" class="nav__arrow-features" />
                </li>
                <li class="nav__company">
                    Company
                    <img src="./images/icon-arrow-down.svg" alt="" class="nav__arrow-company" />
                </li>
                <li>Careers</li>
                <li>About</li>
            </ul>
            <div class="nav__btns">
                <button class="nav__btn nav__btn-login">Login</button>
                <button class="nav__btn nav__btn-registration nav__btn--registration">
          Register
        </button>
            </div>
            </div>
        </nav>

    </header>
    <main>
        <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" class="main__img" />
        <h1 class="main__title">Make remote work</h1>
        <p class="main__p">
            Get your team in sync, no metter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <button class="main__btn">Learn more</button>
        <footer>
            <img src="./images/client-databiz.svg" alt="" />
            <img src="./images/client-audiophile.svg" alt="" />
            <img src="./images/client-meet.svg" alt="" />
            <img src="./images/client-maker.svg" alt="" />
        </footer>
    </main>

</body>

</html>
